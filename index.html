<!DOCTYPE html>
<html lang="en">
<head>
	<title>Portfolio website</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="javascript/app.js"></script>
</head>

<body>
	<nav class="navbar navbar-default navbar-fixed-top">
	  <div class="container">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#pages">
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>                        
	      </button>
	      <a class="navbar-brand" href="#about">Dinesh</a>
	    </div>
	    <div class="collapse navbar-collapse" id="pages">
	      <ul class="nav navbar-nav pull-right">
	        <li><a href="#about">About</a></li>
	        <li><a href="#portfolio">Portfolio</a></li>
	        <li><a href="#contact">Contact</a></li>
	      </ul>
	    </div>
	  </div>
	</nav>
	<div class="container">
	  <div id="about" class="well emphasize-dark">
	    <div class="pageContent">
	      <img class="img-responsive img-circle portrait" src="https://cdn2.iconfinder.com/data/icons/male-users-2/512/13-512.png" alt="Dinesh" />
	      <p>My name is Dinesh. I love programming. Follow these links to check out my code! <br/>
	        <a href="https://github.com/dinesh333" target="blank" class="btn btn-default btn-lg">
	          <i class="fa fa-github" aria-hidden="true"></i> GitHub
	        </a>
	        <a href="https://www.freecodecamp.com/dinesh333" target="blank" class="btn btn-default btn-lg">
	          <i class="fa fa-free-code-camp" aria-hidden="true"></i> Free Code Camp
	        </a>
	        <a href="http://codepen.io/dinesh333/" target="blank" class="btn btn-default btn-lg">
	          <i class="fa fa-codepen" aria-hidden="true"></i> CodePen
	        </a>
	      </p>
	    </div>
	  </div>

	  <div id="portfolio" class="well">
	    <div class="pageContent">
	      <h3>Portfolio</h3>
	      <hr/>
	      <div class="row">
	        <div class="col-md-6">
	          <p> Beatbox </p>
	          <a href="https://github.com/dinesh333/Beatbox/blob/master/BeatBox.java" target="blank"><img src="https://s30.postimg.org/8hiy21a41/Beat_Box_Pic.png" class="img-rounded img-responsive" alt="BeatBox" /></a>
	        </div>
	        <div class="col-md-6">
	          <p> Calculator </p>
	          <a href="https://github.com/dinesh333/Calculator/blob/master/Calculator.java" target="blank"><img src="https://s30.postimg.org/vx5gl4j8x/Calculator_Pic.png" class="img-rounded img-responsive" alt="Calcultor" /></a>
	        </div>
	      </div>
	    </div>
	  </div>

	  <div id="contact" class="well">
	    <div class="pageContent">
	      <h3>Contact me</h3>
	      <hr/>
	      <div class="col-md-12">
	        <div class="form-area">
	          <form role="form">
	            <br style="clear:both">
	            <div class="form-group">
	              <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
	            </div>
	            <div class="form-group">
	              <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
	            </div>
	            <div class="form-group">
	              <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number" required>
	            </div>
	            <div class="form-group">
	              <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
	            </div>
	            <div class="form-group">
	              <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="140" rows="7"></textarea>
	              <span class="help-block" id="characterLeft">You have reached the limit</span>
	            </div>
	            <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Submit Form</button>
	          </form>
	        </div>
	      </div>
	    </div>
	  </div>
	</div>
</body>
